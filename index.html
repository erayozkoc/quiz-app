<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    . <meta name="viewport" content="width=device-width, Initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Soru Uygulaması</title>
</head>
<body>

    <!-- Heading Section-->
    <header id="head ">
        <h1>Soru Uygulaması</h1>
    </header>
    
    <!-- Categories Section -->
    <section>
        <div class="selectCategory ">
      
           
            
            <button id="art"> <div><img src="img/sanat.jpeg"></div><h1>Sanat</h1></button>
            <button id="science">   <img src="img/bilim.jpeg"> <h1>Bilim</h1></button>
            <button id="sport">   <img src="img/sport.jpg"> <h1>Spor</h1></button>
       
        </div>
        <div class="select"><h1>Kategori Seçiniz</h1></div>
     
    </section>

    <!-- Quiz Box -->
    <section>
     <div class="quiz_box none">
        <header id="time">
            <div class="timer">
                <div class="time_text"></div>
                <div class="time_second"></div>
                <div class="time_line"></div>
            </div>
        </header>
       <section id="quiz-body">
        <div class="question_text">
            

        </div>
        <div class="option_list">
        </div>
       </section>
        <footer class="card-footer">
              
        </footer>
      

     </div> 
    </section>

    <!-- Score Box -->
    <div class="score_box none">
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn_quit">Ana Sayfaya Dön</button>
        </div>
    </div>
   
    <script type="text/javascript" src="js/quiz.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
